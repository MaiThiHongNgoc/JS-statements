<!DOCTYPE html>
<html>
<body>
    <h2>javascript statements</h2>

    <p id="demo"></p>
    <script>
        let x,y,z;
        x=6;
        y=6;
        z=x+y;
        document.getElementById("demo").innerHTML="The value of z is " + z + ".";
    </script>

    <script>
        document.getElementById("demo").innerHTML="Hello Dolly."
    </script>
</body>
</html>
